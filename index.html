<!DOCTYPE html>
<html style="margin: 0; overflow: hidden; font: 30px monospace; font-weight: 100;">
<head>
	<script src="js/rect.js" defer></script>
	<script src="js/index.js" defer></script>
	<script src="js/lvl1-5.js" defer></script>
	<script src="js/lvl6-10.js" defer></script>
	<script src="js/lvl11-15.js" defer></script>
	<script src="js/lvl16-20.js" defer></script>
	<script src="js/lvl21-25.js" defer></script>
	<script src="js/lvl26-30.js" defer></script>
	<script src="js/levels.js" defer></script>
	<script src="js/modifiers.js" defer></script>
	<script src="js/physics.js" defer></script>
	<script src="js/controls.js" defer></script>
	<script src="js/canvas.js" defer></script>
	<title>Andorino Sequencer BRS_BESTGAMER moment</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="https://cdn.discordapp.com/attachments/1209984524067545109/1283570957251772426/download.webp?ex=66e37a1b&is=66e2289b&hm=4e0965c7ae2846764a0234b1d2113330c0794108d4db8550ab20d9785d68ea0e&">
</head>
<body style="width: 100vw; height: 100vh; margin: 0; padding: 0; background-color: #013;">
	<div style="position: absolute;
	width: 100%; height: 100%;
	display: flex; flex-direction: column;
	justify-content: center; align-items: center;" id="startdiv">
		<h2 style="color: #8ff">Timelapse and Sequence</h2>
		<button onclick="levelSelect.open()" class="startBtn">Play</button>
		<button onclick="openControls()" class="startBtn">Controls</button>
	</div>
	<div style="position: absolute;
	width: 100%; height: 100%;
	display: none; flex-direction: column;
	justify-content: center; align-items: center; z-index: 3;
	background-color: #013;" id="levelselectdiv">
		<div style="margin-bottom: 50px;">
			<div style="display: flex;">
				<button class="lvlbtn" id="lvl1" onclick="levelSelect.select(1)"></button>
				<button class="lvlbtn" id="lvl2" onclick="levelSelect.select(2)"></button>
				<button class="lvlbtn" id="lvl3" onclick="levelSelect.select(3)"></button>
				<button class="lvlbtn" id="lvl4" onclick="levelSelect.select(4)"></button>
				<button class="lvlbtn" id="lvl5" onclick="levelSelect.select(5)"></button>
			</div>
			<div style="display: flex;">
				<button class="lvlbtn" id="lvl6" onclick="levelSelect.select(6)"></button>
				<button class="lvlbtn" id="lvl7" onclick="levelSelect.select(7)"></button>
				<button class="lvlbtn" id="lvl8" onclick="levelSelect.select(8)"></button>
				<button class="lvlbtn" id="lvl9" onclick="levelSelect.select(9)"></button>
				<button class="lvlbtn" id="lvl10" onclick="levelSelect.select(10)"></button>
			</div>
		</div>
		<div>
			<button style="height: 40px; width: 80px; margin: 10px;" id="lvlprev" onclick="levelSelect.prev()"><</button>
			<button style="height: 40px; width: 80px; margin: 10px;" id="lvlnext" onclick="levelSelect.next()">></button>
		</div>
		<button style="position: absolute; top: 5px; left: 5px;" class="startBtn" onclick="levelSelect.close()">Back</button>
	</div>
	<div style="position: absolute;
	width: 100%; height: 100%;
	display: flex; flex-direction: column;
	justify-content: center; align-items: center; display: none; z-index: 600; background-color: #013" id="controlsdiv">
		<h2 style="color: #8ff">Controls</h2>
		<p style="color: #8ff">
			wasd: movement<br><br>
			shift+r: reset level<br><br>
			esc: pause/unpause
		</p>
		<button onclick="closeControls()" class="startBtn">Back</button>
	</div>
	<div id="level-anim" style="display: none; position: absolute;
	width: 100%; height: 100%;
	top: 0; left: 0; z-index: 1000; background-color: #0ab;
	opacity: 0; transition: opacity 2s"></div>
	<div style="display: none" id="gamediv">
		<button class="smallBtn" onclick="pause()" style="position: absolute; z-index: 1">Pause</button>
		<div id="mobile-c" style="position: absolute; z-index: 2; left: 5px; bottom: 5px;">
			<button class="controlBtn" style="width: 206px" onclick="map.new()">Reset Level</button>
			<br>
			<div style="display: flex">
				<button class="controlBtn" id="control-a">A</button>
				<button class="controlBtn" id="control-d">D</button>
			</div>
		</div>
		<div id="mobile-c-2" style="position: absolute; z-index: 2; right: 5px; bottom: 5px;">
			<button class="controlBtn" id="control-w">W</button>
			<br>
			<button class="controlBtn" id="control-s">S</button>
		</div>
		<canvas id="c" style="position: absolute;"></canvas>
		<div id="sidediv">
			<div id="sequencediv" style="display: none">
				<span id="sequencetext">Sequences: 0 out of 0</span>
				<br>
				<span id="sequenceTime" style="display: none">Time: 0/0</span>
				<br>
			</div>
			<div id="modifierdiv" style="display: none">
				<span id="modifiertext">
					Modifiers:
				</span>
			</div>
		</div>
		<div id="optionsmodal" style="display: none">
			<h3>Paused</h3>
			<button class="startBtn" onclick="cont()">Continue</button>
			<button class="startBtn" onclick="map.new(); cont();">Reset Level</button>
			<button class="startBtn" onclick="end();">Main Menu</button>
			<button class="startBtn" onclick="openControls()">Controls</button>
		</div>
		<div id="modal-bg" style="display: none">
		</div>
	</div>
</body>
</html>
